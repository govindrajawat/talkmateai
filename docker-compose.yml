services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-runtime
    container_name: talkmateai-backend
    ports:
      - "8000:8000"
    volumes:
      - huggingface-cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-runtime
    container_name: talkmateai-frontend
    ports:
      - "3002:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  huggingface-cache:
    driver: local
